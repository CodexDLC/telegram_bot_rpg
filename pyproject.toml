# pyproject.toml

# --- Конфигурация для Ruff (линтер и форматер) ---
[tool.ruff]
# Устанавливаем максимальную длину строки в 120 символов
line-length = 120

[tool.ruff.lint]
# Выбираем группы правил:
# E, F — базовые ошибки (Flake8)
# I — сортировка импортов (isort)
# B — потенциальные баги (flake8-bugbear)
# C4 — ненужные усложнения (flake8-comprehensions)
# SIM — упрощение кода (flake8-simplify)
select = ["E", "F", "I", "B", "C4", "SIM"]

# Разрешаем "небезопасные" исправления, например, удаление неиспользуемых импортов
unfixable = []

[tool.ruff.lint.isort]
# Указываем, что папка 'app' — это наш исходный код,
# чтобы Ruff правильно отделял наши импорты от импортов сторонних библиотек
known-first-party = ["app"]


# --- Конфигурация для Mypy (проверка типов) ---
[tool.mypy]
# Указываем Mypy, где искать исходный код для проверки
files = ["."]

# Включаем строгий режим для нашего кода.
# Это заставит нас писать более качественные аннотации типов.
strict = true

# Игнорировать ошибки об отсутствующих импортах для библиотек,
# у которых нет полных подсказок типов. Это стандартная практика.
ignore_missing_imports = true

# Исключаем папку виртуального окружения из проверки
exclude = "venv"